apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-service
  template:
    metadata:
      labels:
        app: broker-service
    spec:
      containers:
        - name: broker-service
          image: "arshio12/broker-service:1.0.0"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: broker-env

---

apiVersion: v1
kind: Service
metadata:
  name: broker-service
spec:
  selector:
    name: broker-service
  ports:
    - port: 8080
      targetPort: 8080
      name: main-port
      protocol: TCP

