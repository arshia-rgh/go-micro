apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      containers:
        - name: authentication-service
          image: "arshio12/auth-service:1.0.0"
          envFrom:
            - configMapRef:
                name: auth-env
          ports:
            - containerPort: 8080

---


